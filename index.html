<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="framework.css" />
    <title>Learn JavaScript</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product managment system</p>
      </div>

      <div class="inputs">
        <input
          type="text"
          placeholder="Title"
          id="title"
          class="pad10 full-width"
        />

        <div class="prices mt-15">
          <input type="number" placeholder="Price" id="price" class="pad5" />
          <input type="number" placeholder="Taxes" id="taxes" class="pad5" />
          <input type="number" placeholder="Ads" id="ads" class="pad5" />
          <input
            type="number"
            placeholder="Discount"
            id="discount"
            class="pad5"
          />
          <small class="c-white bg-red rad-6 pad5 total">Total: </small>
        </div>

        <input
          type="number"
          placeholder="Count"
          id="count"
          class="full-width pad5 mt-10"
        />

        <input
          type="text"
          placeholder="Category"
          id="category"
          class="full-width pad5 mt-10"
        />

        <div class="button flex-end">
          <button id="submit" type="submit" class="btn mt-10 bg-purple">
            Submit
          </button>
        </div>
      </div>

      <div class="outputs">
        <div class="search">
          <input
            onkeyup="searchData(this.value)"
            type="search"
            placeholder="Search"
            class="full-width pad5 mt-10"
          />
          <div class="mt-10 flex-end">
            <button class="btn search-title bg-purple mr-10">
              Search By Title
            </button>
            <button class="btn search-category bg-purple">
              Search By Category
            </button>
          </div>
        </div>
        <button class="btn bg-red full-width mt-15 deleteAll"></button>
        <table class="mt-15 txt-c">
          <thead>
            <tr>
              <td>ID</td>
              <td>Title</td>
              <td>Price</td>
              <td>ADS</td>
              <td>Taxes</td>
              <td>Discount</td>
              <td>Total</td>
              <td>Count</td>
              <td>Category</td>
              <td>Update</td>
              <td>Delete</td>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>
    <footer>
      &copy; Copyright
      <a href="mailto:awad55397@gmail.com">Ahmed Awad </a>
      <span class="date"></span>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
